<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Contact Us Form in Html Css</title>
    <script src="https://kit.fontawesome.com/8054f3c9b5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="contact-form">
        <h1>Contact Us</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Contact Us</h2>
                    <form action="#" method="post">
                        <input type="text" name="name" placeholder="Enter Your Name">

                        <input type="email" name="name" placeholder="Enter Your Email">
                        <textarea name="message" placeholder="Your Message"></textarea>
                        <button type="submit" class="btn">Send <i class="fas fa-paper-plane"></i></button>
                    </form>
                    <div class="media">
                        <a href="#">
                            <i class="fa-brands fa-instagram fa-shake fa-xl" style="color: #e5740b;"></i>
                        </a>
                        <a href="#">
                            <i class="fa-brands fa-github fa-shake fa-xl" style="color: #e5740b;"></i>
                        </a>
                        <a href="#">
                            <i class="fa-brands fa-linkedin fa-shake fa-xl" style="color:#e5740b; "></i>
                        </a>
                    </div>
                </div>
                <div class="form-img">
                    <img src="/img_folder/con.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
